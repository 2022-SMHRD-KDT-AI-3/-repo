				<!-- Main -->
					<div id="main">
						<div class="inner">
							<h1><br /></h1>
							<h1 class="board_write">게시판 글쓰기</h1>
								<form name="" method="post" action="" >
									<table class="input_text">
										<tr>
											<th>
												<select>
													<option>주제</option>
													<option>정치 / 경제 / 사회</option>
													<option>스포츠 / 게임</option>
													<option>생활 / 문화</option>
													<option>연예</option>
												</select>
											</th>
											<td><input type=text name=title placeholder="제목을 입력하세요."></td>
										</tr>
										<tr>
											<td colspan="2">
											<textarea id="summernote" class="form-control" name="content"></textarea>
									
											<script>
												$('#summernote').summernote({
														lang: 'ko-KR',
														height: 500,
														placeholder: '내용을 입력해주세요',
														minHeight: null,
														maxHeight: null,
														focus: true,
														toolbar: [
															['style', ['bold', 'italic', 'underline']],
															['fontsize', ['fontsize']],
															['color', ['color']],
															['para', ['paragraph']],
															['height', ['height']],
															['Insert', ['picture']],
															['Mics',['codeview']]
														]
												});
											</script>
											</td>
										</tr>
										<tr>
											<td class="submit" colspan="2"><input type="submit" value="등록"></td>
										</tr> 
									</table>
								</form> 
						</div>
					</div>
